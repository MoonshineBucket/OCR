plugins {
    id 'java'
}

group 'org.example'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libraries', include: ['*.jar', '*.zip'])

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

compileJava {
    options.encoding = 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Implementation-Vendor': 'DreamSmoke/MoonshineBucket',
                'Implementation-Title': 'DreamSmoke/MoonshineBucket',
                'Implementation-Version': 'OCR-' + project.version,
                'Specification-Vendor': 'DreamSmoke/MoonshineBucket',
                'Specification-Title': 'OCR',
                'Specification-Version': project.version + '-SNAPSHOT',
                'Main-Class': 'com.github.dreamsmoke.ocr.update.Updater'
        )
    }
}